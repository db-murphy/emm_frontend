<!DOCTYPE html>
<html lang="zh-cn">
	<head>
		<title>登录</title>
		<meta charset="utf-8">
	    <meta http-equiv="X-UA-Compatible" content="IE=edge">
	    <meta name="viewport" content="width=device-width, initial-scale=1">
		<script src="framework/js/jquery.min.js"></script>
		<script src="framework/js/bootstrap.js"></script>
		<script src="framework/js/sea.js"></script>
		<link rel="stylesheet" href="framework/css/framework_main.css" />
		<link rel="stylesheet" href="css/css_common/css_common.css" />
		<link rel="stylesheet" href="css/css_login/css_login.css" />
	</head>
	<body>
		<div class="container-login">
			  <h1 align="center">应用服务中心</h1>
			  <form class="form-horizontal login-form" id="login_form" role="form">
			    <div class="form-group">
			      <label for="username" class="col-sm-2 control-label">用户名</label>
			      <div class="col-sm-10">
			        <input type="text" class="form-control" id="username" placeholder="用户名">
			      </div>
			    </div>
			    <div class="form-group">
			      <label for="passwords" class="col-sm-2 control-label">密码</label>
			      <div class="col-sm-10">
			        <input type="password" class="form-control" id="passwords" placeholder="密码">
			      </div>
			    </div>
			    <div class="form-group">
			      <div class="col-sm-offset-2 col-sm-4">
			        <div class="checkbox">
			          <label>
			            <input type="checkbox" id="remember_btn">记住用户名
			          </label>
			        </div>
			      </div>
			      <div class="col-sm-6 padding-top-7 font-red" id="login_reminder" align="right"></div>
			    </div>
			    <div class="form-group">
			      <div class="col-sm-offset-2 col-sm-10">
			        <button type="submit" class="btn btn-primary">登陆</button>
			      </div>
			    </div>
			  </form>
		</div>
	</body>
	<script type="text/javascript">
		/**
		*配置基础路径
		**/
		seajs.config({
		  base: "./js"
		});

		/**
		*使用主模块
		**/
		seajs.use('module_login/Main_login.js');
	</script>
</html>
