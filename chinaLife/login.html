<!DOCTYPE html>
<html lang="zh-cn">
	<head>
		<title>登录</title>
		<meta charset="utf-8">
	    <meta http-equiv="X-UA-Compatible" content="IE=edge">
	    <meta name="viewport" content="width=device-width, initial-scale=1">
		<script src="framework/js/jquery.min.js"></script>
		<script src="framework/js/bootstrap.js"></script>
		<script src="js/sea.js"></script>
		<link rel="stylesheet" href="framework/css/framework_main.css" />
		<link rel="stylesheet" href="css/css_common/css_common.css" />
		<link rel="stylesheet" href="css/css_login/css_login.css" />
	</head>
	<body>
		<div class="container">
			<div class="form-signin">
				<h2 class="form-signin-heading">应用服务中心</h2>
				<div class="line">
					<input type="text" name="username" class="form-control username"
						placeholder="请输入用户名" required> <span
						style="color: red;" class="tips" id="username"></span>
				</div>
				<div class="line">
					<input id="password" type="password" name="password" class="form-control password"
						placeholder="请输入密码" required>
					<span style="color: red;" class="tips" id="passwords"></span>
				</div>
				<label class="checkbox"> <input type="checkbox"
					value="remember-me" id="remember_btn" /> 记住用户名
				</label>
				<div class="line">
					<button id="submitBtn" class="btn btn-lg btn-primary btn-block loginbtn"
						type="submit">登录</button>
					<span style="color: red;" class="tips" id="mes"></span>
				</div>
			</div>
		</div>
	</body>
	<script type="text/javascript">
		seajs.use('module_login/C_login.js');
	</script>
</html>
