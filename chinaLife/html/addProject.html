<!DOCTYPE html>
<html>
<head>
	<title>应用服务中心后台管理系统</title>
	<meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
	<script src="../framework/js/jquery.min.js"></script>
	<script src="../framework/js/bootstrap.js"></script>
	<script src="../framework/js/sea.js"></script>
	<link rel="stylesheet" href="../framework/css/framework_main.css" />
	<link rel="stylesheet" href="../css/css_common/css_common.css" />
	<link rel="stylesheet" href="../css/css_main/css_main.css" />
</head>
<body>
	<div id="pageWrap" class="container-fluid">
		<div class="row margin-left-15 margin-right-15">
			<ol class="breadcrumb">
				<li><a href="appProjectList.html">项目管理</a></li>
				<li class="active"><a href="appProjectList.html">新增项目</a></li>
			</ol>
		</div>
		<div class="row margin-left-15 margin-right-15">
			<div class="panel panel-default">
			  <div class="panel-heading hasButtonHead">
			    <h3 class="panel-title">新增项目</h3>
			  </div>
			  <div class="panel-body">
			    <form class="form-horizontal" role="form">
				  <div class="form-group">
				    <label for="inputEmail3" class="col-sm-2 control-label">项目分类</label>
				    <div class="col-sm-10">
				     	<select id="appType" class="form-control">
						  <option>1</option>
						  <option>2</option>
						  <option>3</option>
						  <option>4</option>
						  <option>5</option>
						</select>
				    </div>
				  </div>
				  <div class="form-group">
				    <label for="inputPassword3" class="col-sm-2 control-label">项目名称</label>
				    <div class="col-sm-10">
				      <input type="text" class="form-control" id="inputPassword3" placeholder="项目名称">
				    </div>
				  </div>
				  <div class="form-group">
				  	<label for="inputPassword3" class="col-sm-2 control-label">项目介绍</label>
				  	<div class="col-sm-10">
				      <textarea class="form-control" rows="3"></textarea>
				    </div>
				  </div>
				  <div class="form-group">
					<label for="" class="col-sm-2 control-label">
						&nbsp;
					</label>
					<div class="col-sm-10 text-right">
						<button type="submit"  class="btn btn-primary">提交</button>
						<a href="appProjectList.html" role="button" class="btn btn-default">取消</a>
					</div>
				</form>
			  </div>
			</div>
		</div>
	</div>
</body>
<script>
	/**
	*配置基础路径
	**/
	seajs.config({
	  base: "../js"
	});

	/**
	*进入主模块
	**/
	//seajs.use('module_projectManagement/main.js');
</script>
</html>
